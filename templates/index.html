<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorDrop - File Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your file is ready!</h1>
            <p>This is a temporary and secure link.</p>
        </header>

        <main class="file-info">
            <div class="file-info__icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20Z"/>
                </svg>
            </div>
            <h2 class="file-info__name">{{ file_name | e }}</h2>
            <p class="file-info__size">{{ file_size }}</p>
        </main>

        <a href="/download" class="download-button">
            Download File
        </a>

        <footer class="footer">
            <p>Powered by <a href="https://github.com/venterum/tordrop" target="_blank">TorDrop</a></p>
        </footer>
    </div>
</body>
</html>
